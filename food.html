<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rice Eccles Stadium - Food</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="header">
      <a
        class="link"
        href="home.html"
        >Home</a
      >
      <a
        class="link"
        href="facts.html"
        >Facts</a
      >
      <a
        class="link active"
        href="food.html"
        >Food</a
      >
      <a
        class="link"
        href="parking.html"
        >Parking</a
      >
    </div>

    <div class="content">
      <img
        src="https://images.pexels.com/photos/551991/pexels-photo-551991.jpeg?auto=compress&cs=tinysrgb&w=1600"
        class="image" />
      <h1>Food Order Form</h1>
    </div>
    <div>
      <form id="form"
        action="#"
        method="post">
        <h2>Choose your food:</h2>

        <label for="food">Select your food:</label>
        <select
          id="food"
          name="food">
          <option value="hamburger">Hamburger</option>
          <option value="pizza">Pizza</option>
        </select>

        <h2>Choose your drink:</h2>

        <label for="drink">Select your drink:</label>
        <select
          id="drink"
          name="drink">
          <option value="coke">Coke</option>
          <option value="pepsi">Pepsi</option>
          <option value="sprite">Sprite</option>
        </select>

        <label for="size">Select the size:</label>
        <select
          id="size"
          name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <input
          type="submit"
          value="Submit Order" />
      </form>
    </div>
  </body>
</html>
